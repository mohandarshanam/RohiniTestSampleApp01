# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

variables:
  buildConfiguration: 'Release'

pool:
  vmImage: ubuntu-latest
  
steps:
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    arguments: '--configuration $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)/Output'
    publishWebProjects: true
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Azure subscription 1(d28dc9b0-ba90-4d69-a868-9e3191ad3fc3)'
    appType: 'webApp'
    appName: 'SampleRwebapp01'
    # package: '$(System.DefaultWorkingDirectory)/**/*.zip'
    package: '$(Build.ArtifactStagingDirectory)/Output/**/*.zip'
    deploymentMethod: 'auto'
    
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure subscription 1(d28dc9b0-ba90-4d69-a868-9e3191ad3fc3)'
    appType: 'webApp'
    WebAppName: 'SampleRwebapp01'
    package: '$(Build.ArtifactStagingDirectory)/Output/**/*.zip'